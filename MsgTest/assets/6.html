<script>
	function clickButton(e, shouldClose, shouldCancelNotification) {
		var actionid = e.getAttribute("data-actionid");
		UAWeb.click(actionid, shouldClose, shouldCancelNotification);
	}
	function download(e) {
		var actionid = e.getAttribute("data-actionid");
		var url = e.href;
		UAWeb.download(actionid, url);
	}
	window.onresize = window.onload = function() {
		var w,h;
		if (!!(window.attachEvent && !window.opera)) {
			w = document.documentElement.clientWidth;
		} else {
			w = window.innerWidth;
		}
		var bgImg = document.getElementById('bg').getElementsByTagName('img')[0];
		bgImg.width = w;
	}
	 
</script>
